{% extends 'base.html' %}

{% block content %}
<h2>Excluir Produto</h2>
<p>Tem certeza que deseja excluir o produto "{{ produto.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
