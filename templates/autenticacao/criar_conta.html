{% extends 'base.html' %}

{% block content %}
<h2>Criar Conta</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Criar Conta</button>
</form>
<div class="mt-3">
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a>.</p>
</div>
{% endblock %}
