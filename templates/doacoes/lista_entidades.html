{% extends 'base.html' %}

{% block content %}
<h2>Entidades Parceiras</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for entidade in entidades %}
        <tr>
            <td>{{ entidade.nome }}</td>
            <td>{{ entidade.endereco }}</td>
            <td>{{ entidade.telefone }}</td>
            <td>
                <a href="#" class="btn btn-sm btn-warning">Editar</a>
                <a href="#" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'adicionar_entidade' %}" class="btn btn-primary">Adicionar Entidade</a>
{% endblock %}
