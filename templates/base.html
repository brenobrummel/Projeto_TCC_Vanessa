<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Prevenção de Desperdício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'dashboard' %}">StockGuard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_produtos' %}">Estoque</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_promocoes' %}">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_doacoes' %}">Doações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'relatorio_desperdicio' %}">Relatórios</a>
                        </li>
                    </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</div>
</nav>
        {% else %}
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'criar_conta' %}">Criar Conta</a>
                </li>
            </ul>
        {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <!-- Rodapé -->
        <footer class="footer">
            <div class="container">
                <p class="mb-0">&copy; 2023 StockGuard. Todos os direitos reservados.</p>
            </div>
        </footer>
    </footer>
</body>
</html>
