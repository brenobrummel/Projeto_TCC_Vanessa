{% extends 'base.html' %}

{% block content %}
<h2>Desativar Promoção</h2>
<p>Tem certeza que deseja desativar a promoção do produto "{{ promocao.produto.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Desativar</button>
    <a href="{% url 'lista_promocoes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
